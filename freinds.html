<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freinds</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music"></i></span>
        <span><i class="fa-solid fa-gear"></i></span>
      </div>
    </header>

    <a id="friends-display-link" href="#">
      <i class="fa-solid fa-circle-info"></i>
      <span>Friends' Names Display</span>
      <i class="fa-solid fa-chevron-right"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="img/yezi.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">yezi</h4>
            <!--<h6 class="user-component__sub-title">yezi is the itzy's member</h6>-->
          </div>
        </div>
        <div class="user-component-column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="img/yezi.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Channel</h4>
            </div>
          </div>
          <div class="user-component-column">
            <div>
              <span>2</span>
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__btn">
        <li class="nav__li">
          <a href="freinds.html"><i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__li">
          <span class="nav__notification badge">1</span
          ><a href="chats.html"><i class="fa-regular fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__li">
          <a href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <span class="nav__dot"></span
          ><a href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/38a767266a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
