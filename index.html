<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KaKAoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KaKAoTalk</h1>
        <p class="welcome-header__text">
            If you have a KaKao Account, log in with your email or phone number
        </p>
    </header>
    <form action="freinds.html" method="get" class="login-form">
        <input name="username" type="text" class="login-form__text" placeholder="Email or phone number" />
        <input name="password" type="password" class="login-form__text" placeholder="Password" />
        <input type="submit" class="login-form__btn" value="Log in"/>
        <input type="submit" class="login-form__btn" value="Sign Up" />
        <a href="#" class="login-form__a" >Find KaKao Accound or Password</a>
    </form>
    <script src="https://kit.fontawesome.com/38a767266a.js" crossorigin="anonymous">
    </script>
</body>
</html>
