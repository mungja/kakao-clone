<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header screen-header__chats">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music"></i></span>
        <span><i class="fa-solid fa-gear"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="img/yezi.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">yezi</h4>
              <h6 class="user-component__sub-title">
                yezi is the itzy's member
              </h6>
            </div>
          </div>
          <div class="user-component-column">
            <span class="user-component__time">18:48</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__btn">
        <li class="nav__li">
          <a href="freinds.html"><i class="fa-regular fa-user fa-2x"></i></a>
        </li>
        <li class="nav__li">
          <span class="nav__notification badge">1</span
          ><a href="chats.html"><i class="fa-solid fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__li">
          <a href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <span class="nav__dot"></span
          ><a href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/38a767266a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
